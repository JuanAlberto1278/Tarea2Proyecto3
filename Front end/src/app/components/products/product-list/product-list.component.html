<h2>{{title}}</h2>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Stock</th>
      <th scope="col">Category Id</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    @for (item of products; track $index) {
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td>{{item.stock}}</td>
        <td>{{item.categoryId}}</td>
        <td>
          <button (click)="callModalAction.emit(item)"  type="button" class="btn btn-warning me-2"><i class="fas fa-pencil-alt"></i></button>
          <button (click)="callDeleteAction.emit(item)" type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    }
  </tbody>
</table>
